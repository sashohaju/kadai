<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>趣味</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>美しい自然環境</h1>
    <article>
      <h2>タイ</h2>
      <img src="guren.jpg" alt="ノーンハーンの紅い睡蓮">
      <p>世界遺産がたくさんあります。タイの紅い睡蓮の海<br><span>ノーンハーン</span></p><br><br>
    </article>
    <article>
      <h2>インドネシア</h2>
      <img src="kurimu.jpg" alt="クリムトゥ山">
      <p>インドネシアといえば<span class="rem">クリムトゥ山</span>です。慶良間諸島の海は、ケラマブルーと呼ばれ海がきれいでダイバーに人気です。</p><br><br><br>
    </article>
    <article>
      <h2>中国</h2>
      <img src="gan.jpg" alt="ろてきがんの風景">
      <p><span>ろてきがん</span>が美しいです。</p>
    </article>
  </section>
</body>
</html>
